<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <figure>
        <picture>
          <source media="(min-width: 1440px)" srcset="./images/image-header-desktop.jpg">
          <img src="./images/image-header-mobile.jpg" alt="hero image" srcset=>
        </picture>
      </figure>
      <div class="card__content">
          <h2 class="card__content--title">Get <span>insights</span> that help your business grow.</h2>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <ul class="stats">
            <li>
              <h3>10k+</h3>
              <span>companies</span>
            </li>
            <li>
              <h3>314</h3>
              <span>templates</span>
            </li>
            <li>
              <h3>12M+</h3>
              <span>queries</span>
            </li>
          </ul>
      </div>
    </div>
  </main>
</body>
</html>
